<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Active Card</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0F1F17" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="img/logo.png" /></head>
<body>
  <main class="app">
    <header class="topbar">
      <button class="btn ghost" type="button" onclick="history.back()">Back</button>
      <div class="brand">
        <img class="logo" src="img/logo.png" alt="TrackPar logo" />
      </div>
      <div class="menu">
        <button class="menu-lines" type="button" aria-expanded="false" aria-controls="menu-modal" aria-label="Open menu"></button>
      </div>
    </header>

    <section class="section" style="border-top:none;padding-top:0;">
      <div class="section-title">
        <h2>Resume Active Card</h2>
      </div>
      <div class="section-body">
        <div class="results" id="active-scorecards" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <div class="modal-backdrop" data-modal-close></div>
  <aside class="modal" id="menu-modal" aria-hidden="true">
    <div class="modal-header">
      <h3>Menu</h3>
      <button class="modal-close" type="button" data-modal-close aria-label="Close menu">×</button>
    </div>
    <div class="modal-body">
      <div class="welcome">Welcome Mark!</div>
      <button class="modal-item" type="button">Logout</button>
    </div>
  </aside>

  <div class="confirm-backdrop" id="confirm-backdrop"></div>
  <div class="confirm-modal" id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-title">
    <div class="confirm-box">
      <h3 id="confirm-title">Confirm</h3>
      <p id="confirm-message">Are you sure?</p>
      <div class="confirm-actions">
        <button class="btn ghost" type="button" id="confirm-no">No</button>
        <button class="btn" type="button" id="confirm-yes">Yes</button>
      </div>
    </div>
  </div>

  <script src="script/manual-courses.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
