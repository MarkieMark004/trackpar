<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save Course Details</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0F1F17" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="img/logo.png" /></head>
<body>
  <main class="app">
    <header class="topbar">
      <button class="btn ghost" type="button" onclick="history.back()">Back</button>
      <div class="brand">
        <img class="logo" src="img/logo.png" alt="TrackPar logo" />
      </div>
      <div class="menu">
        <button class="menu-lines" type="button" aria-expanded="false" aria-controls="menu-modal" aria-label="Open menu"></button>
      </div>
    </header>

    <section class="section" style="border-top:none;padding-top:0;">
      <div class="section-title">
        <h2>Save Course Details</h2>
      </div>
      <div class="section-body">
        <div class="course-form">
          <label>
            Course Name
            <input type="text" id="course-name-input" />
          </label>
          <label>
            Holes
            <select id="course-holes-input">
              <option value="18">18</option>
              <option value="9">9</option>
            </select>
          </label>
          <label>
            Tee Played
            <select id="course-tee-input">
              <option value="Men">Men</option>
              <option value="Forward">Forward</option>
              <option value="Woman">Woman</option>
            </select>
          </label>
        </div>
        <div class="course-actions">
          <button class="btn ghost" type="button" id="course-cancel">Cancel</button>
          <button class="btn" type="button" id="course-save">Start Round</button>
        </div>
      </div>
    </section>
  </main>

  <div class="modal-backdrop" data-modal-close></div>
  <aside class="modal" id="menu-modal" aria-hidden="true">
    <div class="modal-header">
      <h3>Menu</h3>
      <button class="modal-close" type="button" data-modal-close aria-label="Close menu">×</button>
    </div>
    <div class="modal-body">
      <div class="welcome">Welcome Mark!</div>
      <button class="modal-item" type="button">Logout</button>
    </div>
  </aside>

  <script src="script/manual-courses.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
